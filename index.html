<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="images/IMG_3002.jpg" alt="profile-pic" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Modou Lamin</span>
        <span class="job">developer and student</span>
      </div>
      <div class="social">
        <a class="links link1" href="#"
          ><img src="images/facebook.svg" alt=""
        /></a>
        <a class="links link2" href="#"
          ><img src="images/instagram.svg" alt=""
        /></a>
        <a class="links link3" href="#"
          ><img src="images/youtube.svg" alt=""
        /></a>
        <a class="links link4" href="#"
          ><img src="images/linkedin.svg" alt=""
        /></a>
      </div>
      <div class="button">
        <button>subscribe</button>
        <button>message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="fa fa-heart"></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class="fa fa-light fa-comment"></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class="fa fa-share"></i>

          <span class="number">60k</span>
        </div>
      </div>
    </div>
  </body>
</html>
